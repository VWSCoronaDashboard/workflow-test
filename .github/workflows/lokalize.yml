name: Lokalize PR check
on:
  pull_request:
    branches:
      - "main"
jobs:
  autoapprove:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
      - name: output
        run: |
          cat $HOME/files.json
      - name: yarn install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: locale validation
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: validate-locale
